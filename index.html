<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Help Api PointJS</title>
		<link rel="stylesheet" href="css/index-style.css">
		<link rel="stylesheet" href="css/index-new-scroll.css">
		<link rel="stylesheet" href="css/index-header.css">
		<link rel="stylesheet" href="css/index-main.css">
		<link rel="stylesheet" href="css/index-footer.css">
	</head>
	<body>
		<header id="header" class="header">
			<div class="header__title-engine">
				<h2 class="engine-pointjs">PointJS</h2>
				<span class="engine-version"></span>
			</div>
			<div class="header__title">
				<h1 class="engine-title">Справочник по движку</h1>
			</div>
		</header><!-- /header -->
		<main class="main__page">
			<section class="container page__sidebar">
				<aside class="sidebar">
					<div class="sidebar-nav">
						<h4 class="sidebar-caption">Navigation by funstion</h4>
					</div>
					<nav class="sidebar-navigation">
						<ul class="navigation-methods"></ul>
					</nav><!--/sidebar-navigation-->
				</aside><!--/sidebar-->
			</section><!--/container page__sidebar-->
			<section class="container page__interpretations">
				<section class="caption-section">
					<div class="interpretations-container search-container">
						<div class="search__on-methods">
							<input class="input on-methods" type="text" placeholder="Object Properties (beta test)">
						</div>
						<!-- <div class="search__description-method">
							<input class="input description-method" type="text" placeholder="On development stage">
						</div> -->
					</div>
				</section><!--/caption-section-->
				<section class="caption-section">
					<div class="interpretations-container description-container">
						<div class="api api__object-method">
							<div class="api-title">
								<span class="title-text">Object:</span>
							</div>
							<div class="api-text">
								<p class="text object"></p>
							</div>
						</div>
						<div class="api api__name-title">
							<div class="api-title">
								<span class="title-text">Description:</span>
							</div>
							<div class="api-text">
								<p class="text name"></p>
							</div>
						</div>
						<div class="api api__type-title">
							<div class="api-title">
								<span class="title-text">Type:</span>
							</div>
							<div class="api-text hide">
								<p class="text type"></p>
							</div>
						</div>
						<div class="api api__api-title">
							<div class="api-title">
								<span class="title-text">API:</span>
							</div>
							<div class="api-text hide">
								<p class="text context"></p>
							</div>
						</div>
						<div class="api api__properties-title">
							<div class="api-title">
								<span class="title-text">Properties:</span>
							</div>
							<div class="api-text hide">
								<p class="text properties"></p>
							</div>
						</div>
						<div class="api api__example-title">
							<div class="api-title">
								<span class="title-text">Example:</span>
							</div>
							<div class="api-text hide">
								<code class="text code"></code>
							</div>
						</div>
						<div class="api api__returned-title">
							<div class="api-title">
								<span class="title-text">Returned:</span>
							</div>
							<div class="api-text hide">
								<p class="text returned"></p>
							</div>
						</div>
					</div><!--/description__api-->
				</section><!--/interpretations__description-->
			</section><!--/container page__interpretations-->
		</main><!--/main__page-->
		<footer class="footer">
			<div class="footer__logo">
				<a class="logo" href="http://pointjs.ru/pages/api/" target="_blank">
					<img class="logo logo-skanersoft" src="img/logo/logo-scaner_soft.png" alt="Scaner Soft">
				</a>
				<a class="logo" href="http://stormiks.github.io" target="_blank">
					<img class="logo-skylinker" src="img/logo/logo-skylinker.png" alt="Skylinker">
				</a>
			</div><!--/header__logo-->
		</footer>
		<canvas height="0" width="0" id="canvas"></canvas>
		<script type="text/javascript" src="js/engine-pointjs/point.min.js"></script>
		<script type="text/javascript">
			let canvas_element = document.getElementById('canvas');
			let pjs = new PointJS(canvas_element);
		</script>
		<script type="text/javascript" src="js/pointjs-api/api.js"></script>
		<script type="text/javascript" src="js/module_read-api.js"></script>
	</body>
</html>
